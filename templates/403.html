<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Restricted</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff; --surface:#f9fafb; --muted:#f3f4f6; --text:#111827; --sub:#4b5563; --primary:#2563eb; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 1rem;background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:2rem;text-align:center}
    h1{margin:0 0 .5rem;font-size:2rem}
    p{margin:.5rem 0;color:var(--sub)}
    .actions{margin-top:1rem;display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap}
    a.btn{background:var(--primary);color:#fff;text-decoration:none;padding:.6rem 1rem;border-radius:10px;font-weight:600}
    a.btn.secondary{background:transparent;color:var(--text);border:1px solid var(--border)}
    img{height:40px;margin-bottom:.5rem}
  </style>
</head>
<body>
  <div class="wrap">
    <img src="/static/logo.png" alt="Scardus Tech Logo">
    <h1>Access Restricted</h1>
    <p>We can't let you in there. If you expected access, please contact the administrator.</p>
    <p><em>Joke:</em> Our firewall told a bad packet “you shall not pass.” The packet said, “UDP? I don’t care, I’m connectionless.”</p>
    <div class="actions">
      <a class="btn" href="/">Go to homepage</a>
      <a class="btn secondary" href="mailto:info@scardustech.com">Contact support</a>
    </div>
  </div>
</body>
</html>
