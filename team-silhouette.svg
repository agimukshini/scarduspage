<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="640" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Generic Team Member Silhouette</title>
  <desc id="desc">Bust silhouette with head and shoulders suitable as a placeholder avatar</desc>
  <defs>
    <linearGradient id="silGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <clipPath id="clipCircle">
      <circle cx="128" cy="128" r="120"/>
    </clipPath>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#e5e7eb"/>

  <g clip-path="url(#clipCircle)" filter="url(#shadow)">
    <!-- Shoulders/torso -->
    <path d="M32 220c8-36 44-64 96-64s88 28 96 64v20H32v-20z" fill="url(#silGrad)"/>
    <!-- Head -->
    <circle cx="128" cy="100" r="40" fill="url(#silGrad)"/>
  </g>
</svg>
