<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SCARDUS TECH</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #262626 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #4169E1;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #D3D3D3;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #9CA3AF;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-primary {
            background: #4169E1;
            color: white;
        }
        .btn-primary:hover {
            background: #3B5BDB;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: #D3D3D3;
            border: 1px solid #4169E1;
        }
        .btn-secondary:hover {
            background: #4169E1;
            color: white;
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            height: 3rem;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="logo">
                <img src="ScardusLogo.png" alt="SCARDUS TECH Logo">
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
